name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Test Product Service
        working-directory: product-service
        run: mvn -B test

      - name: Test Order Service
        working-directory: order-service
        run: mvn -B test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            product-service/target/surefire-reports
            order-service/target/surefire-reports

  docker-compose-integration:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Build & start services
        run: docker compose up -d --build

      - name: Wait for startup
        run: sleep 20

      - name: Product health
        run: curl -f http://localhost:8081/actuator/health

      - name: Order health
        run: curl -f http://localhost:8082/actuator/health

      - name: Create product
        run: |
          curl -s -X POST http://localhost:8081/api/products \
            -H "Content-Type: application/json" \
            -d '{"name":"Wireless Mouse","price":29.99,"quantity":15}'

      - name: Create order
        run: |
          curl -f -s -X POST http://localhost:8082/api/orders \
            -H "Content-Type: application/json" \
            -d '{"productId":1,"quantity":2}'

      - name: Logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown
        if: always()
        run: docker compose down
