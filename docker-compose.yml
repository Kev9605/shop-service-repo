services:
  product-service:
    build: ./product-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shop-net

  order-service:
    build: ./order-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shop-net

networks:
  shop-net:
    driver: bridge
